<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title></title>
    {% endblock %}
</head>
<body>
    {% if request.user.is_staff %}
    <a href="{% url 'add-pasta' %}">Criar usuario</a>
    {% endif %}

    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>

    {% block content %}
    {% endblock %}
    {% block scripts %}
    {% endblock %}
</body>
</html>
