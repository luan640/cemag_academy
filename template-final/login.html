<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CEMAG Academy - Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="auth-body">
    <!-- Minimal top bar -->
    <nav class="navbar navbar-dark cemag-navbar">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
          <span class="brand-mark" aria-hidden="true"></span>
          <span class="brand-text">CEMAG Academy</span>
        </a>
        <a class="btn btn-outline-light btn-sm btn-ghost" href="cursos.html">Ver cursos</a>
      </div>
    </nav>

    <main class="auth-main">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">
            <div class="auth-card reveal">
              <div class="mb-3">
                <div class="eyebrow">Acesso</div>
                <h1 class="h4 mb-1">Entrar</h1>
                <p class="text-muted mb-0 small">
                  Utilize seu e-mail corporativo para acessar a plataforma.
                </p>
              </div>

              <form id="loginForm" novalidate>
                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="seuemail@empresa.com"
                    required
                  />
                  <div class="invalid-feedback">Informe um e-mail válido.</div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Senha</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="••••••••"
                    minlength="6"
                    required
                  />
                  <div class="invalid-feedback">Informe sua senha (mín. 6 caracteres).</div>
                </div>

                <button type="submit" class="btn btn-cemag w-100">
                  Entrar
                </button>

                <div class="d-flex justify-content-between mt-3">
                  <a href="#" class="link-secondary small">Esqueci minha senha</a>
                  <a href="index.html" class="link-secondary small">Voltar</a>
                </div>

                <div class="alert alert-light border mt-3 small mb-0">
                  <span class="text-muted">
                    *Template: o login é apenas visual. Integre com seu backend quando necessário.
                  </span>
                </div>
              </form>
            </div>

            <div class="text-center text-muted small mt-3">
              © <span id="year"></span> CEMAG Academy
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
