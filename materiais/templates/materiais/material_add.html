{% extends 'base.html' %}

{% block title %}Adicionar Material{% endblock %}

{% block content %}

<div>
    <h1>Adicionar Novo Material</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <p>Trilha: {{ pasta.nome }}</p>
        <input type="hidden" name="pasta" value="{{ pasta.pk }}">
        <button type="submit">Salvar</button>
    </form>
</div>

{% endblock %}
