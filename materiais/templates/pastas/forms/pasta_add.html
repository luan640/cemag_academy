<form id="add-trilha" method="post" action="{% url 'add-pasta' %}">
    {% csrf_token %}

    <!-- Campo 'nome' -->
    <div class="form-group mb-4">
        <label for="id_nome">Nome</label>
        {{ form.nome }}
    </div>

    <!-- Campo 'descricao' -->
    <div class="form-group mb-4">
        <label for="id_descricao">Descrição</label>
        {{ form.descricao }}
    </div>

    <!-- Campo 'area_trilha' -->
    <div class="form-group mb-4">
        <label for="id_area_trilha">Área da Trilha</label>
        {{ form.area_trilha }}
    </div>

    <!-- Campo 'setores' com múltiplas seleções -->
    <label for="id_setores">Setores</label>
    <div class="d-flex justify-content-between align-items-center mb-2 mt-2">
        <div class="form-check form-switch ml-2">
            <input class="form-check-input" type="checkbox" id="toggle-select-all-switch">
            <label class="form-check-label" style="font-size: 14px;" for="toggle-select-all-switch">Selecionar Todos</label>
        </div>
        <input id="filtrar_setor" class="form-control form-control-sm w-50" type="text" placeholder="Filtrar setores...">
    </div>
    <div class="form-group " style="overflow-y: scroll;max-height: 190px;">
        {{ form.setores }}
        <div id="grupos_setores">
            <label for="lider-checkbox"><input type="checkbox" class="lider-checkbox" id="lider-checkbox"> SUPERVISOR</label>
        </div>
    </div>

    <!-- Campo 'funcionarios' com múltiplas seleções -->
    <label for="id_funcionarios">Funcionários</label>
    <div class="d-flex justify-content-between align-items-center mb-2 mt-2">
        <div class="form-check form-switch ml-2">
            <input class="form-check-input" type="checkbox" id="toggle-show-selected" checked>
            <label class="form-check-label" style="font-size: 14px;" for="toggle-show-selected">Mostrar Selecionados</label>
        </div>
        <input id="filtrar_funcionarios" class="form-control form-control-sm w-50" type="text" placeholder="Filtrar funcionários...">
    </div>
    <div class="form-group mb-4" style="overflow-y: scroll;max-height: 190px;">
        {{ form.funcionarios }}
    </div>

    <!-- Botão de envio -->
    <div class="d-flex justify-content-start">
        <div class="d-flex justify-content-end">
            <button id="submit-edit" class="btn btn-primary mt-4" type="submit">
                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                <span id="button-text">Salvar</span>
            </button>
        </div>
    </div>
</form>
