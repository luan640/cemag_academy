<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerar PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            margin-bottom: 10px;
        }
        .header .corner-image {
            display: flex;
            justify-content: space-between;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        #html-template{
            background-image: url("/static/img/fundo_certificado.png");
            height: 815px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        #html-template1{
            background-image: url("/static/img/fundo_certificado.png");
            height: 815px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .content {
            margin-bottom: 10px;
        }
        .assinaturas {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .assinatura {
            width: 45%;
            text-align: center;
        }
        #downloadBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #downloadBtn:hover {
            background-color: #0056b3;
        }
        .page-break {
            page-break-before: always;
        }
        /* .rotated-content {
            transform: rotate(90deg);
            -webkit-transform: rotate(90deg);
            -moz-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
            -o-transform: rotate(90deg);
        } */
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body style="overflow-y: auto;">
<div>
    <div id="combined-content">
        <div id="html-template">
            {% include 'certificados/certificado-1-frente.html' %}
        </div>
        <div class="page-break"></div>
        <div id="html-template1">
            {% include 'certificados/certificado-1-verso.html' %}
        </div>
    </div>
</div>

<button id="downloadBtn">Download PDF</button>

<script>
document.getElementById('downloadBtn').addEventListener('click', function () {
    const combinedContent = document.getElementById('combined-content');

    const options = {
        margin:       0,
        filename:     'document.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'letter', orientation: 'landscape' }
    };

    html2pdf().set(options).from(combinedContent).save();
});
</script>

</body>
</html>
