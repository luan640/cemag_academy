{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerar PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            margin-bottom: 10px;
        }
        .header .corner-image {
            display: flex;
            justify-content: space-between;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .content {
            margin-bottom: 10px;
        }
        .assinaturas {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .assinatura {
            width: 45%;
            text-align: center;
        }
        #downloadBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #downloadBtn:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
<div id="container" class="container">
    <div class="link-container">
        <select id="conversion-type">
            <option value="split">Split HTML to Multi-Page PDF</option>
            <option value="add">Add HTML to PDF Page</option>
        </select>
        <button class="btn-convert">Convert HTML to PDF</button>
    </div>
    <div class="single-html-block">
        <div id="html-template">
            {% include 'certificados/certificado-1-frente.html' %}
        </div>
        <div id="html-template1">
            {% include 'certificados/certificado-1-verso.html' %}
        </div>
    </div>
</div>

<button id="downloadBtn">Download PDF</button>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('.btn-convert').addEventListener('click', () => {
            const conversionType = document.getElementById('conversion-type').value;
            if (conversionType === 'split') {
                splitHTMLtoMultiPagePDF();
            } else {
                addHTMLToPDFPage();
            }
        });
    });

    function addHTMLToPDFPage() {
        const doc = new jsPDF('l', 'pt', 'a4'); // 'l' for landscape
        convertHTMLToCanvas(document.getElementById('html-template'), doc, false, false)
            .then(() => {
                doc.addPage();
                return convertHTMLToCanvas(document.getElementById('html-template1'), doc, false, true);
            });
    }

    async function convertHTMLToCanvas(element, jspdf, enableAddPage, enableSave) {
        const canvas = await html2canvas(element, { allowTaint: true, useCORS: true });
        const image = canvas.toDataURL('image/png', 1.0);
        const width = jspdf.internal.pageSize.getWidth();
        const height = jspdf.internal.pageSize.getHeight();
        
        jspdf.addImage(image, 'PNG', 0, 0, width, height);

        if (enableSave) {
            jspdf.save("add-to-multi-page.pdf");
        }
    }

    async function splitHTMLtoMultiPagePDF() {
        const doc = new jsPDF('l', 'pt', 'a4'); // 'l' for landscape
        const width = doc.internal.pageSize.getWidth();
        const height = doc.internal.pageSize.getHeight();

        const elements = [document.getElementById('html-template'), document.getElementById('html-template1')];

        for (let i = 0; i < elements.length; i++) {
            const canvas = await html2canvas(elements[i], { allowTaint: true, useCORS: true });
            const image = canvas.toDataURL('image/png', 1.0);
            
            if (i > 0) {
                doc.addPage();
            }
            doc.addImage(image, 'PNG', 0, 0, width, height);
        }

        doc.save("split-to-multi-page.pdf");
    }
</script>
</body>
</html>
