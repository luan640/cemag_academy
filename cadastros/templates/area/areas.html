{% extends 'base.html' %}

{% load static %}

{% block title %}Adicionar Área{% endblock %}

{% block content %}

<div>
    <h1>Adicionar Nova Área</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
</div>

<div class="col-lg-8 mx-auto" style="margin-top: 50px;">
    <div class="card">
        <div class="card-header fw-bold">Lista de Setores</div>
        <div class="card-body">
            <ul style="padding: 0;">
                {% for area in areas %}
                <li class="d-flex justify-content-between fw-bold mb-2">
                    <a href="{% url 'edit-area' area.pk %}" style="width: 80%;">{{ area.nome }}</a>
                    <a href="{% url 'delete-area' area.pk %}" class="delete-link"><i class="fa-solid fa-trash" style="color: red;"></i></a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="{% static 'js/confirm_delete_pasta.js' %}"></script>
{% endblock %}
